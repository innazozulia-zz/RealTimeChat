<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>RealTime Chat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
        <h1><img src="img/monster.png" alt="pic" class="monster"> Roe  Chat</h1>
      <a href="index.html" class="btn"><img src="img/check-in.png" alt="pic" class="check-in">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><img src="img/speech-bubble.png " class='bubble' alt="pic"> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><img src="img/group.png"  class="group"alt="pic"> Users</h3>
        <ul id="users">
          <!-- <li>Alisa</li>
          <li>Vadim</li>
          <li>Mary</li>
          <li>Denis</li>
          <li>Veronica</li>
          <li>Liliaa</li> -->
        </ul>
      </div>
      <div class="chat-messages">
					<!-- <div class="message">
						<p class="meta">Alisa <span>10:12pm</span></p>
						<p class="text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
							repudiandae.
						</p>
					</div>
				 <div class="message">
						<p class="meta">Denis <span>10:15pm</span></p>
						<p class="text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
							repudiandae.
						</p>
					</div> -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><img src="img/mail-send.png"  class="send"alt="pic"></i> Send</button>
      </form>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

</html>
